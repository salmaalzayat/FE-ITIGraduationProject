<div class="AllHeader">
  <!-- ======= Top Bar ======= -->
     <div id="topbar" class="d-flex align-items-center fixed-top">
      <div class="container d-flex align-items-center justify-content-center justify-content-md-between">
        <div class="align-items-center d-none d-md-flex">
          <i class="bi bi-clock"></i> We're Here for You 24/7
        </div>
        
        <div class="d-flex align-items-center">
          <i class="bi bi-phone"></i> Call us now +20 5589 55488 55
        </div>
      </div>
    </div>
    <div style="height: 80px;"></div>
  
  
   <!-- ======= Header ======= -->
   <header id="header" class="fixed-top">
      <div class="container d-flex align-items-center">
  
        <a href="index.html" class="logo me-auto"><img src="assets/img/logo2.JPG" alt=""></a>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <h1 class="logo me-auto"><a href="index.html">Medicio</a></h1> -->
  
        <nav id="navbar" class="navbar order-last order-lg-0">
          <ul>
            <li><a class="nav-link scrollto" [routerLink]="['/hero']">Home</a></li>
            <li><a class="nav-link scrollto" [routerLink]="['/about']">About</a></li>
            <li><a class="nav-link scrollto" [routerLink]="['/services']">Services</a></li>

            <!-- <li><a class="nav-link scrollto" [routerLink]="['/contact']">Contact</a></li> -->
            <li><a *ngIf="!navBarisLoggedIn" class="nav-link scrollto" [routerLink]="['/register']">Register</a></li>
            <li><a *ngIf="!navBarisLoggedIn" class="nav-link scrollto" [routerLink]="['/login']">Login</a></li>
  
          </ul>
          <!-- <i class="bi bi-list mobile-nav-toggle"></i> -->
        </nav>
  
        <div *ngIf="navBarisLoggedIn" class="dropdown">
          <button class="btn appointment-btn scrollto dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
           Welcome {{username}} !
          </button>
          <div class="dropdown-menu dropMenu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item d-flex justify-content-between" [routerLink]="['/profile']">Profile <i class="bi bi-person-circle "></i></a>
            <!-- <a class="dropdown-item">Medical History</a>
            <a class="dropdown-item">Appointments</a>
            <li><hr class="dropdown-divider"></li> -->

          </div>
        </div>
        <div class="dropdown d-block d-lg-none mainDropdownList">
          <button class="btn appointment-btn scrollto dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="dropdown-menu dropMenu" aria-labelledby="dropdownMenuButton">
              <ul>
                <li><a class="nav-link scrollto" [routerLink]="['/hero']">Home</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="nav-link scrollto" [routerLink]="['/about']">About</a></li>

                <li><a class="nav-link scrollto" [routerLink]="['/Specializations']">Specializations</a></li>
                <li><hr class="dropdown-divider"></li>

                <li><a *ngIf="!navBarisLoggedIn" class="nav-link scrollto" [routerLink]="['/register']">Register</a></li>
                <li><hr *ngIf="!navBarisLoggedIn" class="dropdown-divider"></li>
                <li><a *ngIf="!navBarisLoggedIn" class="nav-link scrollto" [routerLink]="['/login']">Login</a></li>
  
              </ul>
            </div>

        </div>
