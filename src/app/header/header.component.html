<div class="AllHeader">

    <div class="container d-flex align-items-center justify-content-center justify-content-md-between">
      <div class="align-items-center d-none d-md-flex">
        <i class="bi bi-clock"></i> Monday - Saturday, 8AM to 10PM
      </div>
      <div class="d-flex align-items-center">
        <i class="bi bi-phone"></i> Call us now +1 5589 55488 55
      </div>
    </div>
  </div>
  <div style="height: 80px;"></div>


 <!-- ======= Header ======= -->
 <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">

      <a href="index.html" class="logo me-auto"><img src="assets/img/logo.png" alt=""></a>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <h1 class="logo me-auto"><a href="index.html">Medicio</a></h1> -->

      <nav id="navbar" class="navbar order-last order-lg-0">
        <ul>
          <li><a class="nav-link scrollto" [routerLink]="['/hero']">Home</a></li>
          <li><a class="nav-link scrollto" [routerLink]="['/about']">About</a></li>
          <li><a class="nav-link scrollto" [routerLink]="['/services']">Services</a></li>

          <li><a class="nav-link scrollto" [routerLink]="['/contact']">Contact</a></li>
          <li><a *ngIf="!navBarisLoggedIn" class="nav-link scrollto" [routerLink]="['/register']">Register</a></li>

        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav>
      <div *ngIf="navBarisLoggedIn" class="dropdown">

          <a class="dropdown-item d-flex justify-content-between" [routerLink]="['/profile']">Profile <i class="bi bi-person-circle "></i></a>
