<form [formGroup]="form">
  <section class="vh-3 radient-custom ">
      <div class="container h-80">
        <div class="row d-flex justify-content-center align-items-center h-80">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-white text-dark" style="border-radius: 2rem;">
              <div class="card-body p-5 text-center">

                <div class="mb-md-5 mt-md-2 pb-2">
                  <h2 class="fw-bold mb-2 text-uppercase mb-4">Login</h2>

                    <div class="form-outline mb-4">
                      <input type="text" formControlName="phoneNumber" class="form-control"
                       placeholder="phoneNumber" />
                       <div>
                        <div *ngIf="form.controls.phoneNumber.dirty && form.controls.phoneNumber.errors?.['required']" class="text-danger text-start ErrorFont">*Phone Number is required</div>
                        <div *ngIf=" form.controls.phoneNumber.dirty&& form.get('phoneNumber')?.hasError('invalidNumber')" class="text-danger text-start ErrorFont">
                          *Please enter a valid number.
                        </div>
                        <div *ngIf="form.controls.phoneNumber.touched && form.controls.phoneNumber.errors?.['phoneNumberLength']" class="text-danger text-start ErrorFont">*Phone Number must be at least 11 characters</div>
                      </div>
                    </div>
                      <div class="form-outline mb-4 divPW">
                        <div class="Ipos">
                          <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password">
                          <i class="fas fa-eye EyePw"  (click)="togglePasswordType($event)"></i>
                        </div>
                      <div *ngIf="f.password.touched && f.password.errors?.['required']" class="text-danger text-start ErrorFont">*Password is required</div>
                    </div>
                  <!-- <p class="small mb-4 "><a class="text-dark-50" href="#!">Forgot password?</a></p> -->
                  <button class="btn appointment-btn scrollto btn-lg px-5 me-4 text-dark-50 fw-bold mb-0 " type="submit" [disabled]="form.invalid" (click)="handleSubmit($event)">Login</button>
                  <div class="ss">
                  <div *ngIf="errorMessage" class="text-danger errormsg">
                    {{ errorMessage }}
                  </div>
                </div>
                </div>
                  <p class="mb-0">Don't have an account? <a href="#!" class="text-dark-50 fw-bold" [routerLink]="['/register']">Register</a> </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <form>
