<form [formGroup]="form">
<section class="vh-3 radient-custom ">
    <div class="container h-80">
      <div class="row d-flex justify-content-center align-items-center h-80">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-white text-dark" style="border-radius: 2rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-2 pb-2">
                <h2 class="fw-bold mb-2 text-uppercase mb-4">Login</h2>

                  <div class="form-outline mb-4">
                    <input type="text" formControlName="phoneNumber" class="form-control"
                      placeholder="phoneNumber" />
                  </div>

                  <div class="form-outline mb-2">
                    <input type="text" formControlName="password"class="form-control"  placeholder="Password"/>
                  </div>  
                <p class="small mb-4 "><a class="text-dark-50" href="#!">Forgot password?</a></p>
                <button class="btn appointment-btn scrollto btn-lg px-5 me-4 text-dark-50 fw-bold mb-0 " type="submit" (click)="handleSubmit($event)">Login</button>
              </div>
                <p class="mb-0">Don't have an account? <a href="#!" class="text-dark-50 fw-bold" [routerLink]="['/register']">Register</a> </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
